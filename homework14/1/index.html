<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Css grid</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
  <h1>image grid</h1>
    <div class="row row-150">
      <div class="grid-1-2"></div>
      <div class="grid-1-2"></div>
    </div>
    <div class="row row-320">
      <div class="grid-1-2"></div>
      <div class="grid-1-2">
        <div class="row-half row-200">
          <div class="grid-1-3"></div>
          <div class="grid-1-3"></div>
          <div class="grid-1-3"></div>
        </div>
        <div class="row-half row-150">
          <div class="grid-1-2"></div>
          <div class="grid-1-2"></div>
        </div>
      </div>
    </div>
    <div class="row row-185">
      <div class="grid-1-3"></div>
      <div class="grid-1-3"></div>
      <div class="grid-1-6"></div>
      <div class="grid-1-6"></div>
    </div>
    <div class="row row-135">
      <div class="grid-1-6"></div>
      <div class="grid-3-6"></div>
      <div class="grid-2-6"></div>
    </div>
  </div>
</body>

</html>
