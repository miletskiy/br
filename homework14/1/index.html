<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Css grid</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>image grid</h1>
    <div class="row-150">
      <div class="grid-1-2  pad-10">
        <div class="row-150-image1"></div>
      </div>
      <div class="grid-1-2 pad-10">
        <div class="row-150-image2"></div>
      </div>
    </div>
    <div class="row-320">
      <div class="grid-1-2 pad-10">
        <div class="row-320-image"></div>
      </div>
      <div class="grid-1-2">
        <div class="row-165">
          <div class="grid-1-3">
            <div class="row-165-image"></div>
          </div>
          <div class="grid-1-3">
            <div class="row-165-image"></div>
          </div>
          <div class="grid-1-3">
            <div class="row-165-image"></div>
          </div>
        </div>
        <div class="row-155">
          <div class="grid-1-2 pad-10">
            <div class="row-155-image"></div>
          </div>
          <div class="grid-1-2 pad-10">
            <div class="row-155-image"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row-185">
      <div class="grid-1-3">
        <div class="row-185-image-1"></div>
      </div>
      <div class="grid-1-3">
        <div class="row-185-image-1"></div>
      </div>
      <div class="grid-1-6">
        <div class="row-185-image-2"></div>
      </div>
      <div class="grid-1-6">
        <div class="row-185-image-2"></div>
      </div>
    </div>
    <div class="row-135">
      <div class="grid-1-6">
        <div class="row-135-image-1"></div>
      </div>
      <div class="grid-3-6">
        <div class="row-135-image-2"></div>
      </div>
      <div class="grid-2-6">
        <div class="row-135-image-3"></div>
      </div>
    </div>
  </div>
</body>

</html>
