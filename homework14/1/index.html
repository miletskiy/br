<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Css grid</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>image grid</h1>
    <div class="row-150">
      <div class="grid-1-2  ">
        <img src="https://placehold.it/600x150/a1d9b2/000" alt="">
        <!-- <div class="first-1"></div> -->
      </div>
      <div class="grid-1-2">
        <img src="https://placehold.it/600x150/59baaa/000" alt="">
        <!-- <div class=" first-2"></div> -->
      </div>
    </div>
    <div class="row-320">
      <div class="grid-1-2">
        <!-- <div class="second-1"></div> -->
        <img src="https://placehold.it/600x320/f64e77/fff" alt="">
      </div>
      <div class="grid-1-2">
        <div class="row-half row-200">
          <div class="grid-1-3">
            <img src="https://placehold.it/200x165/777eea/fff" alt="">
          </div>
          <div class="grid-1-3">
            <img src="https://placehold.it/200x165/777eea/fff" alt="">
          </div>
          <div class="grid-1-3">
            <img src="https://placehold.it/200x165/777eea/fff" alt="">
          </div>
        </div>
        <div class="row-half row-150">
          <div class="grid-1-4">
            <img src="https://placehold.it/300x150/f0b052/fff" alt="">
          </div>
          <div class="grid-1-4">
            <img src="https://placehold.it/300x150/f0b052/fff" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="row row-185">
      <div class="grid-1-3"></div>
      <div class="grid-1-3"></div>
      <div class="grid-1-6"></div>
      <div class="grid-1-6"></div>
    </div>
    <div class="row row-135">
      <div class="grid-1-6"></div>
      <div class="grid-3-6"></div>
      <div class="grid-2-6"></div>
    </div>
  </div>
</body>

</html>
