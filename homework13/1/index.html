<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Form <i class="fa fa-check-circle " aria-hidden="true"></i></h1>
    </header>
    <main>
      <form>
      <div class="form-row">
          <label for="id_name">Name
          </label>
          <input type="text" id="id_name" placeholder=" Full name">
        </div>
        <div class="form-row">
          <label for="id_email">Email
          </label>
          <input type="email" id="id_email" placeholder=" Email address">
        </div>
        <div class="form-row">
          <label for="id_number">Number of Paces
          </label> <br>
          <input type="number" id="id_number" value="1">
        </div>

        <div class="form-row">
          <label for="id_textarea">Comments
          </label>
          <textarea id="id_textarea" cols="25" rows="5">

          </textarea>
        </div>
        <div class="form-row">
          <button type="submit">
            purchase
          </button>
        </div>
      </form>
    </main>
    <footer>

    </footer>
  </div>
</body>

</html>
