<!DOCTYPE html>
<html lang="en">

<head>

  <link href="css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

<body>
  <main class="flex-container">
    <div class="cup-section bronze">
      <div class="price">$2</div>
      <div class="image-bronze"></div>

      <p>any cup of coffee until $3</p>

      <div class="price">$3</div>
      <div class="image-gold"></div>

      <p>any cup of coffee until $5</p>
    </div>
    <div class="cup-section silver">
      <div class="price">$2.5</div>
      <div class="image-silver"></div>
      <h1>silver</h1>
      <p>any cup of coffee until $4</p>
    </div>

  </main>
